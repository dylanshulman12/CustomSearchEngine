{% extends "index.html" %}

{% block title %} Search Results: {{ finishedQuery }} {% endblock %}

{% block content %} 

<header class="d-flex align-items-center border p-3">
    <a href="/">
        <img class="img-rounded" src="{{ url_for('static', filename=logo) if logo else url_for('static', filename='default.jpg') }}" alt="Logo" style="width:100px; height:50px;">
    </a>

    <form action="/search" method="GET" class="pt-4" style="padding-left: 100px;">
        <div class="input-group" style="height: 40px; width: 500px; border: 1px solid #ccc; border-radius: 20px; overflow: hidden;">            
          <input type="text" class="form-control border-0 shadow-none text-start" name=query id=query placeholder="Search something..." value="{{ finishedQuery }}">
        </div>
    </form>
</header>
<ul>
            
    {% for title, link, image, snippet_text in results %}
    <div class="border container d-flex w-50 h-50 m-4 p-2">
        <div class="" style="margin-right: 5px;">
            <img src="{{ image }}" alt="" style="width:25px; height: 25px;">
        </div>

        <div class="d-flex flex-column">
            <p><a href="{{ link }}">{{ title }}</a></p>
            <p>{{ snippet_text }}</p>
        </div>
        
    </div>
    {% endfor %}

</ul>

{% endblock %}
