<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Search Something {% endblock %}</title>  

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
   
    <style>
        body {
            background-color: {{ custom_color }};
        }
       
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #70757a;
        }
       
        .settings-index {
            display:block;
            color:black;
        }
        .settings-index:hover{
            color:aqua
            
        }
        
    </style>
</head>
    <body>
    {% block content %}
    <form action="/search" method="GET">
    
        <div class="container-fluid d-flex flex-column justify-content-center align-items-center mt-4">

            <!-- Logo -->
            <div>
                <img class="img-rounded" src="{{ url_for('static', filename=logo) if logo else url_for('static', filename='default.jpg') }}" alt="Logo" style="width:400px; height:150px;">
            </div>
        
            <!-- Search bar -->
            <div class="">
            <div class="input-group mt-4 mb-4" style="height: 40px; width: 500px; border: 1px solid #ccc; border-radius: 20px; overflow: hidden;">
                <span class="input-group-text p-1 border-0">
                    <img src="{{ url_for('static', filename='default/search-icon.png') }}" alt="" style="width: 30px; height: 30px;">
                </span>                
                <input type="text" class="form-control border-0 shadow-none text-center" name=query id=query placeholder="What will you search today..." >
            </div>
            </div>
                
            <!-- Buttons -->
            <div class="" >
                <!-- Can also do: style="gap:200px" for more precise -->
                <a href="settings" class="btn btn-primary">Settings</a>
            </div>
            

        </div> 
    
    </form>


    {% endblock %}  

    <!-- Footer -->
    <div class="footer">
        <p>{{ footer }}</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
